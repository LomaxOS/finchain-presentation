<!----------login form------->
<div id="login" class="bg-white p-6 max-w-sm mx-auto rounded shadow-lg">
    <div class=""> <span class="text-lg font-semibold text-blue-600">Login</span>
        <img id="profile-img" class="profile-img-card rounded-full w-25 h-25 mx-auto p-1 ring-2 mb-3"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

        <!--- form-->
        <div *ngIf="!isLogSuccessful">
            <form class="bg-white shadow-md rounded px-2 pt-6 pb-8 mb-2" name="form"
                (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>

                <!--- Employee ID Input --->
                <div class="mb-4">
                    <label class="block text-blue-700 text-sm font-bold mb-2" for="employee-id-login">
                        Employee ID
                    </label>
                    <input id="employee-id-login"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker text-black"
                        type="text" placeholder="Employee ID" [(ngModel)]="form.employeeId" name="employeeId"
                        #employeeId="ngModel" required minlength="3" maxlength="12">

                    <div *ngIf="f.submitted && employeeId.errors" class="text-red-500 text-xs italic">
                        <div *ngIf="employeeId.errors['required']">Employee ID is required.</div>
                        <div *ngIf="employeeId.errors['minlength']">Employee ID must be at least 3 characters.</div>
                        <div *ngIf="employeeId.errors['maxlength']">Employee ID must be no more than 12 characters.
                        </div>
                    </div>
                </div>

                <!----- Password Input --->
                <div class="mb-6">
                    <label class="block text-blue-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input id="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker text-black"
                        type="password" placeholder="Password" [(ngModel)]="form.password" name="password"
                        #password="ngModel" required>
                    <div *ngIf="f.submitted && password.errors" class="text-red-500 text-xs italic">
                        <div *ngIf="password.errors['required']">Password is required.</div>
                    </div>
                </div>

                <!---- Submit Button --->
                <div class="flex items-center justify-center">
                    <button class="btn btn-primary bg-black hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
                        type="submit">
                        Login
                    </button>
                </div>

            </form>
        </div>
        <div *ngIf="isLogSuccessful" class="text-center">
            <p class="text-green-500">Login successful</p>
        </div>
    </div>
</div>
