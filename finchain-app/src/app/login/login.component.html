<!----------login form------->
<div id="login" class="bg-white p-6 max-w-sm mx-auto rounded shadow-lg">
    <div class="">
        <img id="profile-img" class="profile-img-card rounded-full w-25 h-25 mx-auto p-1 ring-2 mb-3"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

        <!-- form-->
        <div *ngIf="!isLogSuccessful">
            <form class="bg-white shadow-md rounded px-2 pt-6 pb-8 mb-2" name="form" (ngSubmit)="f.form.valid"
                #f="ngForm" novalidate>
                <div class="mb-4">

                    <label class="block text-blue-700 text-sm font-bold mb-2" for="employee-id-login">
                        Employee ID
                    </label>
                    <input id="employee-id-login"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker text-black"
                        type="text" placeholder="Employee ID">

                </div>

                <div class="mb-6">

                    <label class="block text-blue-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input id="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker text-black"
                        type="text" placeholder="Password">

                </div>

                <div class="flex items-center justify-center">
                    <button class="btn btn-primary bg-black hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
